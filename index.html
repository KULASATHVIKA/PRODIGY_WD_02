<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
     <style>
        /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.stopwatch {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    font-size: 2em;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 1em;
    cursor: pointer;
}

button:disabled {
    background-color: #cccccc;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 5px 0;
}

     </style>
</head>
<body>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <button id="startStopBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <button id="lapBtn">Lap</button>
        <ul id="laps"></ul>
    </div>
    <script>
        // script.js
let timer;
let isRunning = false;
let startTime = 0;
let elapsedTime = 0;
let lapTimes = [];

const display = document.getElementById('display');
const startStopBtn = document.getElementById('startStopBtn');
const resetBtn = document.getElementById('resetBtn');
const lapBtn = document.getElementById('lapBtn');
const laps = document.getElementById('laps');

startStopBtn.addEventListener('click', () => {
    if (isRunning) {
        clearInterval(timer);
        elapsedTime += Date.now() - startTime;
        startStopBtn.textContent = 'Start';
        lapBtn.disabled = true;
    } else {
        startTime = Date.now();
        timer = setInterval(updateDisplay, 100);
        startStopBtn.textContent = 'Stop';
        lapBtn.disabled = false;
    }
    isRunning = !isRunning;
});

resetBtn.addEventListener('click', () => {
    clearInterval(timer);
    isRunning = false;
    elapsedTime = 0;
    lapTimes = [];
    display.textContent = '00:00:00';
    startStopBtn.textContent = 'Start';
    lapBtn.disabled = true;
    laps.innerHTML = '';
});

lapBtn.addEventListener('click', () => {
    const lapTime = elapsedTime + (Date.now() - startTime);
    lapTimes.push(lapTime);
    const lapElement = document.createElement('li');
    lapElement.textContent = formatTime(lapTime);
    laps.appendChild(lapElement);
});

function updateDisplay() {
    const currentTime = elapsedTime + (Date.now() - startTime);
    display.textContent = formatTime(currentTime);
}

function formatTime(time) {
    const date = new Date(time);
    const minutes = String(date.getUTCMinutes()).padStart(2, '0');
    const seconds = String(date.getUTCSeconds()).padStart(2, '0');
    const milliseconds = String(Math.floor(date.getUTCMilliseconds() / 100)).padStart(1, '0');
    return `${minutes}:${seconds}:${milliseconds}`;
}

    </script>
</body>
</html>
